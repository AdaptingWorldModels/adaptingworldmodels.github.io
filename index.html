<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <div class="grid">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
            <p class="description">Description for video 1</p>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
            <p class="description">Description for video 2</p>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
            <p class="description">Description for video 3</p>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe>
            <p class="description">Description for video 4</p>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_5" allowfullscreen></iframe>
            <p class="description">Description for video 5</p>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_6" allowfullscreen></iframe>
            <p class="description">Description for video 6</p>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_7" allowfullscreen></iframe>
            <p class="description">Description for video 7</p>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_8" allowfullscreen></iframe>
            <p class="description">Description for video 8</p>
        </div>
    </div>
</body>
</html>
