<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            text-align: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <div class="grid">
        <div class="video-container">
            <video controls>
                <source src="benchmark0.mp4" type="video/mp4">

            </video>

        </div>
